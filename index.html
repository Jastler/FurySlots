<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мій Telegram WebApp</h1>
        <p>Це приклад WebApp у Telegram</p>
        <button onclick="closeApp()">Закрити</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // Повідомляємо Telegram що додаток готовий
        tg.ready();
        
        // Встановлюємо основний колір теми
        tg.MainButton.color = '#2481cc';
        
        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
